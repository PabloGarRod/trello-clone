<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <p class="text-xl text-gray-700 font-semibold italic mb-5">Table</p>
    <input type="search" [formControl]="input" />
    <table
      class="w-full bg-white text-sm text-left text-gray-500"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50"
        cdk-header-row
        *cdkHeaderRowDef="columns"
      ></tr>
      <tr
        cdk-row
        class="border-b"
        *cdkRowDef="let row; columns: columns"
        [ngClass]="{
          'bg-red-200': row.price < 50,
          'bg-green-200': row.price > 50
        }"
      ></tr>
      <tr
        class="text-xl text-gray-700 uppercase bg-gray-50"
        cdk-footer-row
        *cdkFooterRowDef="columns"
      ></tr>
      <!-- ID COLUMN-->
      <ng-container cdkColumnDef="id">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Id.</th>
        <td cdk-cell *cdkCellDef="let row" class="py-4 px-6">
          {{ row.id }}
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6">Total</th>
      </ng-container>
      <!-- TITLE COLUMN-->
      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Title.</th>
        <td cdk-cell *cdkCellDef="let row" class="py-4 px-6">
          {{ row.title }}
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>
      <!-- PRICE COLUMN-->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Price.</th>
        <td cdk-cell *cdkCellDef="let row" class="py-4 px-6">
          {{ row.price }}
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6">{{ total }}</th>
      </ng-container>
      <!-- IMG COLUMN-->
      <ng-container cdkColumnDef="img">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Cover.</th>
        <td cdk-cell *cdkCellDef="let row" class="py-4 px-6">
          <img class="w-20" [src]="row.images[0]" alt="" />
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>
      <!-- ACTIONS COLUMN-->
      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Actions.</th>
        <td cdk-cell *cdkCellDef="let row" class="py-4 px-6">
          <app-btn (click)="update(row)">Update</app-btn>
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>
    </table>
  </div>
</div>
